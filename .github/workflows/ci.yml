name: Docker CI
on:
  push:
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  owner: chenchongbiao

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build dockerpi:vm
        run: docker build -t ${{ env.owner }}/dockerpi:vm --target dockerpi-vm .
      - name: Build dockerpi
        run: docker build -t ${{ env.owner }}/dockerpi:latest --target dockerpi .
      - name: Log image data
        run: docker images ${{ env.owner }}/dockerpi
      - name: Save image tarballs
        run: |
          mkdir -p images
          images=$(docker images ${{ env.owner }}/dockerpi --format "{{.Repository}}:{{.Tag}}")
          for image in $images; do
            docker save $image | gzip > "images/$(echo $image | tr '/' '-' | tr ':' '-').tgz"
          done
      - name: Print sha256sum of built image
        run: sha256sum images/*
      - name: Upload image tarballs
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images/
  publish:
    name: Publish
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image tarballs
        uses: actions/download-artifact@v4.0.0
        with:
          name: images
      - name: Print sha256sum of all images
        run: sha256sum images/*
      - name: Load image tarballs
        run: for image in images/*; do docker load -i $image; done
      - name: Log image data
        run: docker images lukechilds/dockerpi
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to Docker Hub
        run: docker push --all-tags ${{ env.owner }}/dockerpi
